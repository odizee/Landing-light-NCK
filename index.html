<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;1,100&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="header">
            <nav>
                <ul>
                    <li>TRIPS</li>
                    <li>RECENTLY VIEWED</li>
                    <li>BOOKINGS</li>
                </ul>
                <div class="nav-image">
                    <img src="assets/cardi.jpg" alt="">
                </div>
            </nav>
        </div>
        <hr>
        <div class="main">
            <div class="main-top">
                <div class="main-top-left">
                    <h2>Payment Information</h2>
                    <p>Choose your method of payment</p>
                </div>
                <div class="main-top-right">
                    <div class="pay-images">
                        <div class="card">Visa</div>
                        <div class="card">Discover</div>
                        <div class="card">Paypal</div>
                    </div>
                </div>
            </div>
            <div class="main-bottom">
                <div class="credit-card">
                    <div class="credit-card-details">
                        <p>Card Number</p>
                        <p>4324 5433 9382 1030</p>
                        <div class="cc-image">
                            <img src="assets/chip.png" alt="">
                        </div>
                        <p>Expiration date</p>
                        <p>03/24</p>
                        <p>Odizee Odizee</p>
                    </div>
                    <div class="cir">
                        <div class="red-cir"></div>
                        <div class="yellow-cir"></div>
                    </div>
                </div>

                <!-- FORM -->

                <form action="">
                    <div class="form-top">
                        <div class="form-group">
                            <label for="text">Credit card number
                            </label>
                            <input type="text" placeholder="4324 5433 9382 1030">
                        </div>
                        <div class="form-group">
                            <label for="text">Expiration date
                            </label>
                            <input type="text" placeholder="03/24">
                        </div>
                    </div>
                    <div class="form-bottom">
                        <div class="form-group">
                            <label for="text">Security code
                            </label>
                            <input type="text" placeholder="420">
                        </div>
                        <div class="form-group">
                            <label for="text">Postal Code
                            </label>
                            <input type="text" placeholder="10119">
                        </div>
                    </div>
                    <label class="form-control-radio">
                        <input type="radio" name="radio" />
                        Use this card for next time purchase
                    </label>
                    <input type="submit" value="Add Card" class="btn"></input>
                </form>
            </div>
        </div>
        <hr>
        <div class="pay-details">
            <div class="pay-details-items">
                <p>Subtotal</p>
                <p>₦2,497.00</p>
            </div>
            <div class="pay-details-items">
                <p>Estimated TAX</p>
                <p>TAX ₦119.64</p>
            </div>
            <div class="pay-details-items">
                <p>Promotional Code:</p>
                <p>Z4KXLM9A</p>
            </div>
        </div>
        <hr>
        <div class="complete-payment">
            <div class="payment-bottom">
                <input type="submit" value="Complete Payment" class="btn btn-complete">
            </div>
            <div class="comp-pay-text">
                <p>TOTAL:₦2556.64</p>
            </div>
        </div>
    </div>
</body>
</html>
